services:
    # image project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - laravel

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:

            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    # db postgres
    postgres:
        image: postgres:17.4-alpine3.21
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${DB_DATABASE:-trabalho_ajuda_ongs}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_bob_user_docker}
            POSTGRES_USER: ${DB_USERNAME:-bob}
            # Vari√°veis para banco de teste
            POSTGRES_MULTIPLE_DATABASES: ${DB_DATABASE:-trabalho_ajuda_ongs},ajudaongs_test
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./docker/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
        ports:
            - "5432:5432"
        networks:
            - laravel

volumes:
    app:
    nginx:
    postgres_data:

networks:
    laravel:
        driver: bridge
